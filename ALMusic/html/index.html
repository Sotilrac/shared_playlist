<!doctype html>
<!-- Tablet Resolution: 1707x1067 -->
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> 
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <meta charset="utf-8" />
    <title>ALMusic</title>

     <!-- Load libs -->
     <script language="JavaScript" src="js/utils.js"></script>
     <script language="JavaScript" src="js/jquery-2.1.1.min.js"></script>
     <script language="JavaScript" src="js/jquery-ui.min.js"></script>
     <script language="JavaScript" src="js/jquery.qimhelpers.js"></script>
     <script language="JavaScript" src="js/jquery.textfill.min.js"></script>

     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

  </head>
  <body style="display:none;">
    <div id="dc" class="display_container">
      <div id="header_c" class="header_container">
        <div id="header" class="header">
          <div id="logo" class="logo"></div>
          <div id="title_c" class="title_container">
            <div id="title" class="title">
              ALMUSIC
            </div>
            <div id="dj" class="dj">
              <span class="label">By</span>
              <span class="dj_name" id="robot_name"></span>
            </div>
          </div>
        </div>
      </div>
      <div id="queue_c" class="queue_container">
        <!-- BEGIN DYNAMICALLY GENERATED QUEUE CARDS -->
        <div id="active_song" class="card card_shadow card_rounded
      queue_card queue_active_card" style="display:none;"> </div>
        <div id="dynamic_c"> </div>
        <!-- END DYNAMICALLY GENERATED QUEUE CARDS -->
        <div id="static_c">
          <div id="add" class="queue_card queue_add_card card card_shadow card_rounded">
            <div id="add-info" class="queue_card_info">
              <div id="add-info-artist" class="qc_info_field">
                <i id="input_icon" class="fa fa-chevron-right"></i>&nbsp;&nbsp;&nbsp;&nbsp;<input id="queue_add" type="text" size="59" class="queue_add">
              </div>
            </div>
            <div id="add-controls" class="queue_card_controls">
              <a id="am_enqueue" class="btn label" href="#"><i id="add_icon" class="fa fa-plus"></i></a>
            </div>
          </div>
          <div id="clear" class="queue_card queue_clear_card card card_rounded">
            <a id="am_clear" class="btn label" href="#">Clear</a>
          </div>
        </div>
      </div>
    </div>
    <div id="cc" class="control_container">
      <div id="control_pane" class="controls">
        <div id="playback_controls" class="playback_control">
          <ul class="control_buttons">
            <li><a id="am_play" class="btn" href="#"><i class="fa fa-play"></i></a></li>
            <li><a id="am_pause" class="btn" href="#"><i class="fa fa-pause"></i></a></li>
            <li><a id="am_stop" class="btn" href="#"><i class="fa fa-stop"></i></a></li>
            <li><a id="am_next" class="btn" href="#"><i class="fa fa-fast-forward"></i></a></li>
          </ul>
        </div>
      </div>
      <div id="control_pane" class="controls">
        <div id="volume_controls" class="volume_control">
          <ul class="control_buttons volume_control">
            <li><a id="am_vol_mute" class="btn" href="#"><i class="fa fa-volume-off"></i></a></li>
            <li><a id="am_vol_down" class="btn" href="#"><i class="fa fa-volume-down"></i></a></li>
            <li><a id="am_vol_up" class="btn" href="#"><i class="fa fa-volume-up"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
    <script language="JavaScript" src="js/almusic.js"></script>
  </body>
</html>
