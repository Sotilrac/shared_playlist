<!doctype html>
<!-- Tablet Resolution: 1707x1067 -->
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
    <meta name="apple-mobile-web-app-title" content="Music">
    <link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <meta name='viewport' content='width=600, user-scalable=0'>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <meta charset="utf-8" />
    <title>Music</title>

     <!-- Load libs -->
     <script language="JavaScript" src="js/utils.js"></script>
     <script language="JavaScript" src="js/jquery-2.1.1.min.js"></script>
     <script language="JavaScript" src="js/jquery-ui.min.js"></script>
     <script language="JavaScript" src="js/jquery.qimhelpers.js"></script>
     <script language="JavaScript" src="js/jquery.textfill.min.js"></script>

     <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">

  </head>
  <body style="display:none;">
    <div id="dc" class="display_container">
      <div id="header_c" class="header_container">
        <div id="header" class="header">
          <span class="title">MUSIC</span>
        </div>
      </div>
      <div id="mighty_c" class="mighty_container">
        <div id="queue_c" class="queue_container">
          <div id="start" class="queue_card queue_add_card start card_shadow card_rounded" style="display:none;">
            <div id="tagline_c" class="queue_card_add">
              <div id="tagline" class="qc_info_field">
                Search / Enqueue / Favorite / Play / Party
              </div>
            </div>
            <div id="start_control" class="queue_card_controls">
              <div id="play-control" class="queue_card_control_solo">
                <a id="am_play" class="btn label" href="#">
                  <i class="fa fa-play fa-fw"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- BEGIN DYNAMICALLY GENERATED QUEUE CARDS -->
          <div id="active_song" class="card_shadow card_rounded
               queue_card queue_active_card" style="display:none;"></div>
          <div id="dynamic_c"> </div>
          <!-- END DYNAMICALLY GENERATED QUEUE CARDS -->
        </div>
        <div id="search_c" class="search_container">
          <div id="static_c">
            <div id="add" class="queue_card queue_add_card search card_shadow card_rounded">
              <div id="add-info" class="queue_card_add">
                <div id="add-info-artist" class="qc_info_field">
                  <i id="input_icon" class="fa fa-chevron-right fa-fw"></i>&nbsp;&nbsp;&nbsp;&nbsp;<input id="queue_add" type="text" class="queue_add">
                </div>
              </div>
              <div id="add-controls" class="queue_card_controls">
                <div id="search-control" class="queue_card_control">
                  <a id="am_search" class="btn label" href="#">
                    <i id="search_icon" class="fa fa-search fa-flip-horizontal fa-fw"></i>
                  </a>
                </div>
                <div id="favorite-control" class="queue_card_control">
                  <a id="am_favorites" class="btn label" href="#">
                    <i id="add_icon" class="fa fa-heart fa-fw"></i>
                  </a>
                </div>
              </div>
            </div>
            <div id="result_c"></div>
            <div id="clear" class="queue_card queue_clear_card card card_rounded">
              <a id="am_clear" class="btn label" href="#">Clear</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="signature_container">
      <div id="dj" class="dj">
        <span class="by">By</span> <span id="robot_name" class="graffiti"></span>
      </div>
    </div>
    <div id="fa_c" class="fa_container">
      <div id="sfa_c" class="sub_fa_container" style="display: none;">
        <div id="control_pane" class="controls">
          <a id="am_vol_up" class="btn volume_control" href="#">
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x float-action"></i>
              <i class="fa fa-volume-up fa-stack-1x"></i>
            </span>
          </a>
          <a id="am_vol_down" class="btn volume_control" href="#">
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x float-action"></i>
              <i class="fa fa-volume-down fa-stack-1x"></i>
            </span>
          </a>
          <a id="am_vol_mute" class="btn volume_control" href="#">
            <span class="fa-stack">
              <i class="fa fa-circle fa-stack-2x float-action"></i>
              <i class="fa fa-times fa-stack-1x"></i>
            </span>
          </a>
        </div>
      </div>
      <div id="control_pane" class="controls">
        <a id="am_vol" class="btn volume_control" href="#">
          <span class="fa-stack">
            <i class="fa fa-circle fa-stack-2x float-action"></i>
            <i class="fa fa-volume-off fa-stack-1x"></i>
          </span>
        </a>
      </div>
    </div>
    <script language="JavaScript" src="js/music.js"></script>
  </body>
</html>
